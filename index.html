<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Product...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff8f0, #ffe8d6);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
      margin-top: 40px;
    }
    .product-img {
      flex: 1.3;
      max-height: 500px;
      position: relative;
    }
    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }
    .product-details {
      flex: 1;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .banner-sale {
      background: #ffcc00;
      color: black;
      padding: 4px 10px;
      font-size: 0.8rem;
      border-radius: 5px;
      width: fit-content;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .product-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .stars {
      color: gold;
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    .buy-btn {
      background-color: #ff5a36;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
      box-shadow: 0 6px 14px rgba(255, 90, 54, 0.4);
      transition: all 0.3s ease;
    }
    .buy-btn:hover {
      background-color: #e04e2d;
      transform: scale(1.05);
    }
    .not-found {
      text-align: center;
      font-size: 1.4rem;
      color: #888;
      margin-top: 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .product-img {
        max-height: 280px;
      }
      .product-title {
        font-size: 1.4rem;
        text-align: center;
      }
      .product-details {
        align-items: center;
        padding: 20px;
      }
    }
  </style>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) || 
          (e.ctrlKey && e.key === 'u')) return false;
    };
  </script>
</head>
<body>

  <div class="container" id="product-container">
    <p class="not-found">Loading product...</p>
  </div>

  <script>
    const key = window.location.pathname.split('/').pop();
    fetch('https://api.rebornfresh7.workers.dev/')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.shortcode === key || p.id === key);
        const container = document.getElementById('product-container');

        if (product) {
          document.title = product.title;

          const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
          const currentMonth = monthNames[new Date().getMonth()];

          container.innerHTML = `
            <div class="product-img">
              <img src="${product.Image1}" alt="Product Image">
              <div class="play-button" onclick="window.location='${product.promote_url}'">&#9658;</div>
            </div>
            <div class="product-details">
              <div class="banner-sale">${currentMonth} Sale</div>
              <div class="product-title">${product.title}</div>
              <div class="stars">★★★★☆</div>
              <a class="buy-btn" href="${product.promote_url}">Buy Now</a>
            </div>
          `;

          const related = products.filter(p => p.id !== product.id);
          const shuffled = related.sort(() => 0.5 - Math.random()).slice(0, 4);
          const relatedHTML = `
            <div style="width: 90%; max-width: 900px; padding: 20px; box-sizing: border-box;">
              <h3 style="margin: 0 0 15px; font-size: 1.4rem; color: #333;">Related Products</h3>
              <div style="display: flex; gap: 16px; justify-content: space-between;">
                ${shuffled.map(item => `
                  <div style="flex: 1; background: #fffaf5; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden; display: flex; flex-direction: column;">
                    <img src="${item.Image1}" alt="Related" style="width: 100%; height: 100px; object-fit: cover;">
                    <div style="padding: 10px;">
                      <div style="font-size: 0.9rem; font-weight: 600; color: #333; min-height: 44px;">
                        ${item.title.length > 50 ? item.title.slice(0, 50) + '...' : item.title}
                      </div>
                      <a href="${item.promote_url}" style="display: inline-block; margin-top: 10px; background: #ff5a36; color: white; font-size: 0.85rem; padding: 6px 12px; border-radius: 8px; text-align: center; text-decoration: none; font-weight: 600;">
                        See Promo
                      </a>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
          document.body.insertAdjacentHTML('beforeend', relatedHTML);
        } else {
          container.innerHTML = `<p class="not-found">Product <strong>${key}</strong> not found.</p>`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('product-container').innerHTML = `<p class="not-found">Failed to load product data.</p>`;
      });
  </script>

</body>
</html>
