<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biggsave Online</title>
  <style>
    /* Style untuk tampilan produk */
    .product-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }
    .product-item {
      text-align: center;
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
    }
    .product-img img {
      width: 100%;
      height: auto;
    }
    .product-title {
      font-size: 1.2em;
      margin: 8px 0;
    }
    .price {
      font-weight: bold;
      color: green;
    }
    .not-found {
      text-align: center;
      color: red;
    }
    .buy-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="product-container"></div>

  <script>
    const container = document.getElementById('product-container');

    // Ambil bagian dari URL untuk menentukan apakah ini homepage atau halaman produk
    const path = window.location.pathname;
    const key = path.split('/').pop(); // Ambil bagian terakhir dari URL (untuk shortcode)

    // Ambil data produk dari API
    fetch('https://api.rebornfresh7.workers.dev/')
      .then(res => res.json())
      .then(products => {
        if (key && key !== "") {
          // Jika ada shortcode di URL, tampilkan halaman produk yang sesuai
          const product = products.find(p => p.shortcode === key);

          if (product) {
            document.title = product.title;
            container.innerHTML = `
              <div class="product-img">
                <img src="${product.Image1}" alt="Product Image">
              </div>
              <div class="product-details">
                <div class="product-title">${product.title}</div>
                <div class="stars">★★★★☆</div>
                <div class="price">$${product.price}</div>
                <a href="${product.promote_url}" class="buy-btn">Buy Now</a>
              </div>
            `;
          } else {
            container.innerHTML = `<p class="not-found">Product <strong>${key}</strong> not found.</p>`;
          }
        } else {
          // Jika tidak ada shortcode (artinya ini homepage), tampilkan produk acak
          const randomProducts = shuffle(products).slice(0, 20); // Ambil 20 produk acak

          container.innerHTML = randomProducts.map(product => `
            <div class="product-item">
              <a href="/e/${product.shortcode}">
                <div class="product-img">
                  <img src="${product.Image1}" alt="Product Image">
                </div>
                <div class="product-title">${product.title}</div>
                <div class="stars">★★★★☆</div>
                <div class="price">$${product.price}</div>
              </a>
            </div>
          `).join('');
        }
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = `<p class="not-found">Failed to load products.</p>`;
      });

    // Fungsi untuk mengacak array
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>

</body>
</html>
