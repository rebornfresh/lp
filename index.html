<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Product...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #fff8f0, #ffe8d6);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    display: flex;
    flex-direction: row;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    max-width: 900px;
    width: 90%;
    animation: fadeIn 0.6s ease-in-out;
    margin-top: 40px;
  }

  .product-img {
    flex: 1.3;
    max-height: 500px;
    position: relative;
  }

  .product-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .play-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .play-btn::before {
    content: '\25B6'; /* Unicode for play symbol */
    font-size: 24px;
    color: white;
  }

  .product-details {
    flex: 1;
    padding: 25px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .month-banner {
    display: inline-block;
    background-color: #ffcf33;
    color: #333;
    font-size: 0.85rem;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 6px;
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .product-title {
    font-size: 1.8rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
    line-height: 1.4;
  }

  .stars {
    color: gold;
    font-size: 1.2rem;
    margin-bottom: 25px;
  }

  .buy-btn, .see-promo-btn {
    background-color: #ff5a36;
    color: white;
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    display: inline-block;
    width: fit-content;
    box-shadow: 0 6px 14px rgba(255, 90, 54, 0.4);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .buy-btn:hover, .see-promo-btn:hover {
    background-color: #e04e2d;
    transform: scale(1.05);
  }

  .not-found {
    text-align: center;
    font-size: 1.4rem;
    color: #888;
    margin-top: 40px;
  }

  .related-products {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .related-item {
    background: #fff;
    padding: 15px;
    width: 250px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  .related-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }

  .related-title {
    font-weight: bold;
    margin-top: 10px;
    font-size: 1.1rem;
    color: #333;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }

    .product-img {
      max-height: 280px;
    }

    .product-title {
      font-size: 1.4rem;
      text-align: center;
    }

    .product-details {
      align-items: center;
      padding: 20px;
    }

    .month-banner {
      font-size: 0.75rem;
      padding: 3px 8px;
      margin-bottom: 8px;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
    }

    .buy-btn {
      width: 100%;
      text-align: center;
      font-size: 1rem;
    }

    .container img {
      max-width: 100%;
    }

    .related-products {
      flex-direction: column;
    }

    .related-products .related-item {
      margin-bottom: 16px;
    }

    .related-products .related-item img {
      height: 100px;
    }
  }
</style>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) || 
          (e.ctrlKey && e.key === 'u')) return false;
    };
  </script>
</head>
<body>

  <div class="container" id="product-container">
    <p class="not-found">Loading product...</p>
  </div>

  <div class="related-products" id="related-products">
    <p class="not-found">Loading related products...</p>
  </div>

<script>
  // Fungsi untuk mengambil produk berdasarkan shortcode atau menampilkan produk acak
  const key = window.location.pathname.split('/').pop();

  // Jika URL mengandung shortcode
  if (key && key !== '') {
    // Tampilkan produk berdasarkan shortcode
    fetch('https://api.rebornfresh7.workers.dev/')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.shortcode === key || p.id === key);
        const container = document.getElementById('product-container');
        const relatedContainer = document.getElementById('related-products');

        if (product) {
          document.title = product.title;

          const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
          const currentMonth = monthNames[new Date().getMonth()];

          container.innerHTML = `
            <div class="product-img">
              <img src="${product.Image1}" alt="Product Image">
              <div class="play-btn" id="playBtn" onclick="window.location='${product.promote_url}'"></div>
            </div>
            <div class="product-details">
              <div class="month-banner">${currentMonth} Sale - Up to 70% off</div>
              <div class="product-title">${product.title}</div>
              <div class="stars">★★★★☆</div>
              <a class="buy-btn" onclick="window.location='${product.promote_url}'">Buy Now</a>
            </div>
          `;

          // Related Products
          const relatedProducts = products.filter(p => p.id !== randomProduct.id);
        
          // Acak urutan produk terkait
          for (let i = relatedProducts.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [relatedProducts[i], relatedProducts[j]] = [relatedProducts[j], relatedProducts[i]];
          }
          
          // Ambil 4 produk terkait acak
          const selectedRelatedProducts = relatedProducts.slice(0, 4);
          
          relatedContainer.innerHTML = selectedRelatedProducts.map(related => `
            <div class="related-item">
              <img src="${related.Image1}" alt="Related Product">
              <div class="related-title">${related.title}</div>
              <a class="see-promo-btn" onclick="window.location='${related.promote_url}'">See Promo</a>
            </div>
          `).join('');
        } else {
          container.innerHTML = `<p class="not-found">Product <strong>${key}</strong> not found.</p>`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('product-container').innerHTML = `<p class="not-found">Failed to load product data.</p>`;
      });
  } else {
    // Jika URL tidak mengandung shortcode, tampilkan produk acak
    fetch('https://api.rebornfresh7.workers.dev/')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-container');
        const relatedContainer = document.getElementById('related-products');
        
        // Ambil produk acak
        const randomProduct = products[Math.floor(Math.random() * products.length)];

        document.title = randomProduct.title;

        const monthNames = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
        const currentMonth = monthNames[new Date().getMonth()];

        container.innerHTML = `
          <div class="product-img">
            <img src="${randomProduct.Image1}" alt="Product Image">
            <div class="play-btn" id="playBtn" onclick="window.location='${randomProduct.promote_url}'"></div>
          </div>
          <div class="product-details">
            <div class="month-banner">${currentMonth} Sale - Up to 70% off</div>
            <div class="product-title">${randomProduct.title}</div>
            <div class="stars">★★★★☆</div>
            <a class="buy-btn" onclick="window.location='${randomProduct.promote_url}'">Buy Now</a>
          </div>
        `;

        // Related Products
        // Ambil produk terkait acak selain produk yang sedang ditampilkan
        const relatedProducts = products.filter(p => p.id !== randomProduct.id);
        
        // Acak urutan produk terkait
        for (let i = relatedProducts.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [relatedProducts[i], relatedProducts[j]] = [relatedProducts[j], relatedProducts[i]];
        }
        
        // Ambil 4 produk terkait acak
        const selectedRelatedProducts = relatedProducts.slice(0, 4);
        
        relatedContainer.innerHTML = selectedRelatedProducts.map(related => `
          <div class="related-item">
            <img src="${related.Image1}" alt="Related Product">
            <div class="related-title">${related.title}</div>
            <a class="see-promo-btn" onclick="window.location='${related.promote_url}'">See Promo</a>
          </div>
        `).join('');


      })
      .catch(err => {
        console.error(err);
        document.getElementById('product-container').innerHTML = `<p class="not-found">Failed to load product data.</p>`;
      });
  }
</script>
