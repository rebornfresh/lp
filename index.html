<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #products-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="products-container">
    <h1>Product Data</h1>
    <table id="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Promote URL</th>
          <th>Image</th>
          <th>Shortcode</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data dari JSON akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>

  <script>
    // Mengambil file JSON dari GitHub
    fetch('https://raw.githubusercontent.com/rebornfresh/lp/main/data/products.json')
      .then(response => response.json())  // Mengonversi response ke JSON
      .then(data => {
        const tableBody = document.querySelector('#products-table tbody');
        
        // Loop untuk menampilkan data dalam tabel
        data.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.title}</td>
            <td><a href="${product.promote_url}" target="_blank">${product.promote_url}</a></td>
            <td><img src="${product.Image1}" alt="Product Image" width="50"></td>
            <td>${product.shortcode}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
      });
  </script>
</body>
</html>
