<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Product...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff8f0, #ffe8d6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }
    .container {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
    }
    .product-img {
      flex: 1.3;
      max-height: 500px;
      position: relative;
    }
    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .play-btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }
    .play-btn::before {
      content: '';
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #ff5a36;
      margin-left: 4px;
    }
    .product-details {
      flex: 1;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .month-banner {
      display: inline-block;
      background-color: #ffcf33;
      color: #333;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .product-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .star-rating {
      color: #FFD700;
      font-size: 1.2rem;
      margin-bottom: 24px;
    }
    .buy-btn {
      background-color: #ff5a36;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
      box-shadow: 0 6px 14px rgba(255, 90, 54, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #e04e2d;
      transform: scale(1.05);
    }
    .not-found {
      text-align: center;
      font-size: 1.4rem;
      color: #888;
      margin-top: 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .product-img {
        max-height: 280px;
      }
      .product-title {
        font-size: 1.4rem;
        text-align: center;
      }
      .product-details {
        align-items: center;
        padding: 20px;
      }
    }
  </style>
  <script>
    // Disable right click, inspect, view-source
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.ctrlKey && ['u', 'U', 's', 'S'].includes(e.key)) e.preventDefault();
      if (e.key === 'F12') e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="container" id="product-container">
    <p class="not-found">Loading product...</p>
  </div>

  <script>
    const key = window.location.pathname.split('/').pop();

    fetch('https://api.rebornfresh7.workers.dev/')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.shortcode === key || p.id === key);
        const container = document.getElementById('product-container');

        if (product) {
          document.title = product.title;

          container.innerHTML = `
            <div class="product-img">
              <img src="${product.Image1}" alt="Product Image">
              <div class="play-btn" id="playBtn"></div>
            </div>
            <div class="product-details">
              <div class="month-banner" id="monthBanner"></div>
              <div class="product-title">${product.title}</div>
              <div class="star-rating">★★★★☆</div>
              <div class="buy-btn" id="buyBtn">Buy Now</div>
            </div>
          `;

          const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
          const currentMonth = new Date().getMonth();
          document.getElementById('monthBanner').textContent = `${monthNames[currentMonth]} Sale · Up to 70% off`;

          // Event handlers
          document.getElementById('buyBtn').onclick = () => {
            window.location.href = product.promote_url;
          };
          document.getElementById('playBtn').onclick = () => {
            window.location.href = product.promote_url;
          };

        } else {
          container.innerHTML = `<p class="not-found">Product <strong>${key}</strong> not found.</p>`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('product-container').innerHTML = `<p class="not-found">Failed to load product data.</p>`;
      });
  </script>
</body>
</html>
