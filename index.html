<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 90%;
      overflow: hidden;
      flex-direction: row;
    }
    .product-image {
      flex: 1;
      background: #f0f0f0;
    }
    .product-image img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
    .product-details {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product-details h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .product-details a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #ff4747;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 1rem;
      text-align: center;
    }
    .product-details a:hover {
      background-color: #e53e3e;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .product-details {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="product-container" style="display:none;">
    <div class="product-image">
      <img id="product-image" src="" alt="Product Image">
    </div>
    <div class="product-details">
      <h1 id="product-title">Loading...</h1>
      <a id="buy-button" target="_blank">Buy Now</a>
    </div>
  </div>

  <script>
    const shortcode = window.location.pathname.split("/e/")[1];

    fetch("https://api.rebornfresh7.workers.dev/")
      .then((res) => res.json())
      .then((products) => {
        const product = products.find(p => p.shortcode === shortcode || p.id === shortcode);

        if (!product) {
          document.body.innerHTML = "<h2 style='text-align:center; margin-top: 20vh;'>Product Not Found</h2>";
          return;
        }

        document.title = product.title;
        document.getElementById("product-title").textContent = product.title;
        document.getElementById("product-image").src = product.Image1;
        document.getElementById("buy-button").href = product.promote_url;
        document.getElementById("product-container").style.display = "flex";
      })
      .catch((err) => {
        console.error(err);
        document.body.innerHTML = "<h2 style='text-align:center; margin-top: 20vh;'>Failed to load product data.</h2>";
      });
  </script>
</body>
</html>
