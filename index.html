<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Product...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff8f0, #ffe8d6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }
    .product-img {
      flex: 1.3;
      max-height: 500px;
    }
    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-details {
      flex: 1;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    .buy-btn {
      background-color: #ff5a36;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
      box-shadow: 0 6px 14px rgba(255, 90, 54, 0.4);
      transition: all 0.3s ease;
    }
    .buy-btn:hover {
      background-color: #e04e2d;
      transform: scale(1.05);
    }
    .not-found {
      text-align: center;
      font-size: 1.4rem;
      color: #888;
      margin-top: 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .product-img {
        max-height: 280px;
      }
      .product-title {
        font-size: 1.4rem;
        text-align: center;
      }
      .product-details {
        align-items: center;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="product-container">
    <p class="not-found">Loading product...</p>
  </div>

  <script>
    const key = window.location.pathname.split('/').pop();

    fetch('https://raw.githubusercontent.com/rebornfresh/lp/main/data/products.json')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.shortcode === key || p.id === key);
        const container = document.getElementById('product-container');

        if (product) {
          document.title = product.title; // Title page updated
          container.innerHTML = `
            <div class="product-img">
              <img src="${product.Image1}" alt="Product Image">
            </div>
            <div class="product-details">
              <div class="product-title">${product.title}</div>
              <a class="buy-btn" href="${product.promote_url}" target="_blank">Buy Now</a>
            </div>
          `;
        } else {
          container.innerHTML = `<p class="not-found">Product <strong>${key}</strong> not found.</p>`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('product-container').innerHTML = `<p class="not-found">Failed to load product data.</p>`;
      });
  </script>

</body>
</html>
